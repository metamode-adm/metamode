<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Metamode{% endblock %}</title>

    <link href="{{ url_for('static', path='dist/output.css') }}" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', path='assets/favicon/metamode.ico') }}" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    {% block head_extra %}{% endblock %}
  </head>
  <body class="{% block body_class %}bg-gray-50{% endblock %}">

    {% block sidebar %}
      {% include 'partials/sidebar.html' %}
    {% endblock %}

    {% block flash %}
      {% include 'partials/flash_message_script.html' %}
    {% endblock %}

    {% block content %}{% endblock %}
  </body>
</html>
