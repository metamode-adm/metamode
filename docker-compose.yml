version: '3.8'

services:
  metamode:
    build: .
    ports:
      - "${METAMODE_PORT:-8080}:8000"
    environment:
      - DB_TYPE=${DB_TYPE:-postgresql}
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=${DB_USER:-metamode}
      - DB_PASSWORD=${DB_PASSWORD:-metamode123}
      - DB_NAME=${DB_NAME:-metamode}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
      - MAX_UPLOAD_SIZE_MB=${MAX_UPLOAD_SIZE_MB:-100}
      - TIMEZONE=${TIMEZONE:-UTC}
      - SESSION_EXPIRE_HOURS=${SESSION_EXPIRE_HOURS:-24}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - AUTO_INIT_DB=${AUTO_INIT_DB:-true}
    volumes:
      - uploads_data:/app/uploads
      - logs_data:/app/logs
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=${DB_USER:-metamode}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-metamode123}
      - POSTGRES_DB=${DB_NAME:-metamode}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_EXTERNAL_PORT:-}:5432"
    restart: unless-stopped

volumes:
  uploads_data:
  logs_data:
  postgres_data: